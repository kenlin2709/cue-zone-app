<div class="product-card-container" [routerLink]="['/product-detail/' + product.itemCode]" routerLinkActive="router-link-active">
    <div class="img-container">
        <img [src]="'assets/images/peri-product-images/' + product.coverImgUrl" alt="">
    </div>
    <div class="product-detail-content">
        <p class="mb-2">{{product.name}}</p>
        <p class="price">AU${{product.price}}</p>
    </div>
</div>
