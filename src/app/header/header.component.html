
<div class="desk">
    <div class="d-flex p-4 header-container">
        <img src="assets/images/cue-zone-aus-logo-transparent.png" width="150px">
        <div class="header-nav d-flex">
            <a class="align-self-end"  routerLink="./about" routerLinkActive="activebutton" ariaCurrentWhenActive="page">About <span class="material-symbols-outlined">arrow_right</span></a> 
            <button class="align-self-end"  (click)="setPath('home')">Home<span class="material-symbols-outlined">arrow_right</span></button>
            <button class="align-self-end" >Cues <span class="material-symbols-outlined">arrow_right</span></button>
            <button class="align-self-end" >Shafts <span class="material-symbols-outlined">arrow_right</span></button>
            <button class="align-self-end" >Accessories <span class="material-symbols-outlined">arrow_right</span></button>
        </div>
    </div>
</div>

<div class="mobile">
    <div class="header-container-sm d-flex">
        <img src="assets/images/cue-zone-aus-logo-transparent.png" width="40px">
        <span>Cue Zone Australia</span>
        <i [ngClass]="!navActive ? 'fa-solid fa-bars' : 'fa-solid fa-xmark'" (click)="navIconClick()"></i>
    </div>
    <div class="nav-menu d-flex flex-column" [ngClass]="navActive ? 'is-active': ''">
        <button (click)="setPath('about')">About <span class="material-symbols-outlined">arrow_right</span></button> 
        <button (click)="setPath('home')">Home <span class="material-symbols-outlined">arrow_right</span></button>
        <button >Cues <span class="material-symbols-outlined">arrow_right</span></button>
        <button >Shafts <span class="material-symbols-outlined">arrow_right</span></button>
        <button >Accessories <span class="material-symbols-outlined">arrow_right</span></button>
        <br>
        <br>
    </div>
</div>
